<html>
<head>
<title>BTC Price Predictor</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <br>
            <br>
            <form>
              <div class="form-group">
                <label for="input1">Open</label>
                <input type="text" class="form-control" id="input1" placeholder="Enter Open Price">
              </div>
              <div class="form-group">
                <label for="input2">High</label>
                <input type="text" class="form-control" id="input2" placeholder="Enter High Price ">
              </div>
              <div class="form-group">
                <label for="input3">Volume</label>
                <input type="text" class="form-control" id="input3" placeholder="Enter Current Volume">
              </div>
              <div class="form-group">
                <label for="input4">Low</label>
                <input type="text" class="form-control" id="input4" placeholder="Enter Low Price">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="row" id="response-card-row" style="display:none;">
                <div class="col-md-12">
                <div class="card">
                <div class="card-body">
                <h5 class="card-title" id="response-title"></h5>
                <p class="card-text" id="response-text"></p>
                </div>
                </div>
                </div>
    
            </div>
          </div>


          <div class="col-md-6">
            <h3>From 2018 to date BTC Trend</h3>
            <img src="https://pbs.twimg.com/media/FnZb1pWWQAcgxNt?format=png&name=small" alt="Image">
          </div>
        </div>
      </div>
</body>

<footer>
    <h5>By Derrick..</h5>
    <a href="https://github.com/kwamena98/">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="30" height="30">
    </a>

  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
  $("form").submit(function(event) {
    event.preventDefault();
    var input1 = $("#input1").val();
    var input2 = $("#input2").val();
    var input3 = $("#input3").val();
    var input4 = $("#input4").val();
    console.log(input1)
 
    $.ajax({
        url:"/home",
        type:"POST",
        contentType: "application/json",
        data: JSON.stringify({'open':input1,'high':input2,'volume':input3,'low':input4}),
        success: function(response) {
        $("#response-title").text("Predicted High");
        $("#response-text").text(response.message);
        $("#response-card-row").show();

        console.log(response.message);
      }
    });
  });
});
</script>

</html>
